<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Code Learn</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/default.min.css">
		<link rel="stylesheet" type="text/css" href="css/syntax/atomOneDark.css">
		
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Code Learn</a>
			<button class="navbar-toggler"
				type="button" data-toggle="collapse"
				data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup"
				aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active nav-home" href="#">Question1</a>
					<a class="nav-item nav-link" href="#">Question2</a>
					<a class="nav-item nav-link" href="#">Question3</a>
					<a class="nav-item nav-link" href="#">Question4</a>
					<a class="nav-item nav-link" href="#">Question5</a>
					<a class="nav-item nav-link" href="#">Question6</a>
				</div>
			</div>
		</nav>
		<!-- Main Content -->
		<main class="bg-dark">
			<div class="container bg-light">
				<div class="about"></div>
				<div class="question bg-dark">
					<div class="question-text">

					</div>
					<hr class="bg-light">
					<h5>Input:</h5>
					<pre>
						<code class="python">
							<div id="code" contenteditable="true"># Write your code here!</div>
						</code>
					</pre>
					<div class="centred">
						<button class="btn btn-light">Run!</button>
						<button class="btn btn-light">Save!</button>
					</div>
					<h5>Output: <span class="result"></span></h5>
					<pre>
						<code class="python">
							<div id="output"> # Your code will output here!</div>
						</code>
					</pre>
					<div class="centred">
						<button class="btn btn-light disabled">Prev!</button>
						<button class="btn btn-light">Mark!</button>
						<button class="btn btn-light disabled">Next!</button>
					</div>
				</div>
			</div>
		</main>
		<!-- Footer -->
		<footer>
			<!-- Footer content -->
		</footer>

		<!-- JavaScript -->
		<!-- Jquery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- My Code -->
		<script src="js/questions.js"></script>
		<script src="js/init.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/editor.js"></script>
		<!-- Bootstrap -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>
	</body>
</html>
